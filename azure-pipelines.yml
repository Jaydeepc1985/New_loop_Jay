
trigger:
  branches:
    include:
      - features/*
      - main

pool:
  jay

variables:
  working-path: '$(System.DefaultWorkingDirectory)/Dev'




steps:
- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'

- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'init'
    workingDirectory: '$(working-path)'
    backendServiceArm: 'jay'
    backendAzureRmResourceGroupName: 'Jaydeeprg'
    backendAzureRmStorageAccountName: 'jaydeepstg'
    backendAzureRmContainerName: 'jaydeepcnt'
    backendAzureRmKey: 'terraform.tfstate'
  displayName: 'Terraform init'